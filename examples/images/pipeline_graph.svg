<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 220">
  <defs>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4a90d9"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="150" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">pipeline.py - Streaming Text Pipeline</text>

  <!-- Source -->
  <rect x="110" y="50" width="80" height="40" rx="5" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
  <text x="150" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">Source(fp)</text>
  <text x="150" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">text.txt</text>

  <!-- Serializer -->
  <rect x="110" y="140" width="80" height="40" rx="5" fill="#fce4ec" stroke="#e91e63" stroke-width="2"/>
  <text x="150" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Serializer</text>
  <text x="150" y="168" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">(print_line,1)</text>
  <text x="150" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#999">pinned to worker 0</text>

  <!-- Edge -->
  <line x1="150" y1="90" x2="150" y2="140" stroke="#4a90d9" stroke-width="2" marker-end="url(#arrowhead2)"/>
  <text x="165" y="115" font-family="Arial, sans-serif" font-size="9" fill="#666">port 0</text>

  <!-- Tagged value annotation -->
  <rect x="200" y="100" width="80" height="30" rx="3" fill="#f5f5f5" stroke="#ccc" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="240" y="118" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">TaggedValue</text>
</svg>

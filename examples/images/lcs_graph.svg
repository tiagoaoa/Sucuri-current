<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 350">
  <defs>
    <marker id="arrowhead5" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4a90d9"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="225" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">LCS/lcsPyDF.py - Longest Common Subsequence</text>
  <text x="225" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">2D Grid of N2D Nodes (wavefront parallelism)</text>

  <!-- Grid labels -->
  <text x="30" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">j=0</text>
  <text x="30" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">j=1</text>
  <text x="30" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">j=2</text>

  <text x="85" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">i=0</text>
  <text x="165" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">i=1</text>
  <text x="245" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">i=2</text>

  <!-- Row 0 -->
  <rect x="55" y="60" width="60" height="35" rx="5" fill="#e8f4e8" stroke="#4caf50" stroke-width="2"/>
  <text x="85" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">G[0,0]</text>

  <rect x="135" y="60" width="60" height="35" rx="5" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
  <text x="165" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">G[0,1]</text>

  <rect x="215" y="60" width="60" height="35" rx="5" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
  <text x="245" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">G[0,2]</text>

  <!-- Row 1 -->
  <rect x="55" y="130" width="60" height="35" rx="5" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
  <text x="85" y="152" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">G[1,0]</text>

  <rect x="135" y="130" width="60" height="35" rx="5" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
  <text x="165" y="152" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">G[1,1]</text>

  <rect x="215" y="130" width="60" height="35" rx="5" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
  <text x="245" y="152" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">G[1,2]</text>

  <!-- Row 2 -->
  <rect x="55" y="200" width="60" height="35" rx="5" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
  <text x="85" y="222" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">G[2,0]</text>

  <rect x="135" y="200" width="60" height="35" rx="5" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
  <text x="165" y="222" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">G[2,1]</text>

  <rect x="215" y="200" width="60" height="35" rx="5" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
  <text x="245" y="222" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">G[2,2]</text>

  <!-- Horizontal edges (left neighbor) -->
  <line x1="115" y1="77" x2="135" y2="77" stroke="#4a90d9" stroke-width="2" marker-end="url(#arrowhead5)"/>
  <line x1="195" y1="77" x2="215" y2="77" stroke="#4a90d9" stroke-width="2" marker-end="url(#arrowhead5)"/>

  <line x1="115" y1="147" x2="135" y2="147" stroke="#4a90d9" stroke-width="2" marker-end="url(#arrowhead5)"/>
  <line x1="195" y1="147" x2="215" y2="147" stroke="#4a90d9" stroke-width="2" marker-end="url(#arrowhead5)"/>

  <line x1="115" y1="217" x2="135" y2="217" stroke="#4a90d9" stroke-width="2" marker-end="url(#arrowhead5)"/>
  <line x1="195" y1="217" x2="215" y2="217" stroke="#4a90d9" stroke-width="2" marker-end="url(#arrowhead5)"/>

  <!-- Vertical edges (upper neighbor) -->
  <line x1="85" y1="95" x2="85" y2="130" stroke="#9c27b0" stroke-width="2" marker-end="url(#arrowhead5)"/>
  <line x1="85" y1="165" x2="85" y2="200" stroke="#9c27b0" stroke-width="2" marker-end="url(#arrowhead5)"/>

  <line x1="165" y1="95" x2="165" y2="130" stroke="#9c27b0" stroke-width="2" marker-end="url(#arrowhead5)"/>
  <line x1="165" y1="165" x2="165" y2="200" stroke="#9c27b0" stroke-width="2" marker-end="url(#arrowhead5)"/>

  <line x1="245" y1="95" x2="245" y2="130" stroke="#9c27b0" stroke-width="2" marker-end="url(#arrowhead5)"/>
  <line x1="245" y1="165" x2="245" y2="200" stroke="#9c27b0" stroke-width="2" marker-end="url(#arrowhead5)"/>

  <!-- Result node -->
  <rect x="310" y="270" width="100" height="40" rx="5" fill="#fce4ec" stroke="#e91e63" stroke-width="2"/>
  <text x="360" y="288" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Node(printLCS)</text>
  <text x="360" y="302" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Result R</text>

  <!-- Edge from G[gH-1][gW-1] to R -->
  <line x1="260" y1="235" x2="310" y2="280" stroke="#e91e63" stroke-width="2" marker-end="url(#arrowhead5)"/>

  <!-- Legend -->
  <rect x="320" y="55" width="120" height="90" rx="5" fill="#fafafa" stroke="#ddd" stroke-width="1"/>
  <text x="380" y="72" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333">Legend</text>

  <line x1="330" y1="85" x2="360" y2="85" stroke="#4a90d9" stroke-width="2"/>
  <text x="370" y="88" font-family="Arial, sans-serif" font-size="9" fill="#333">left neighbor</text>

  <line x1="330" y1="105" x2="360" y2="105" stroke="#9c27b0" stroke-width="2"/>
  <text x="370" y="108" font-family="Arial, sans-serif" font-size="9" fill="#333">upper neighbor</text>

  <rect x="330" y="118" width="25" height="12" rx="2" fill="#e8f4e8" stroke="#4caf50" stroke-width="1"/>
  <text x="370" y="128" font-family="Arial, sans-serif" font-size="9" fill="#333">0 inputs</text>

  <!-- Wavefront annotation -->
  <text x="85" y="260" text-anchor="start" font-family="Arial, sans-serif" font-size="10" fill="#666">Wavefront execution: diagonal anti-diagonals</text>
  <text x="85" y="275" text-anchor="start" font-family="Arial, sans-serif" font-size="10" fill="#666">can run in parallel</text>
</svg>
